dartdoc:
  categories:
    "Schema":
      markdown: Schema.md
      name: Schema
    "Annotations":
      markdown: Annotations.md     
      name: Annotations
  categoryOrder: ["Schema", "Annotations"]
  examplePathPrefix: 'example/myapp'
  nodoc: ['generator/flutter/ffigen/scripts/src/test/*.g.dart']
  showUndocumentedCategories: true
  ignore:
    - ambiguous-doc-reference
  errors:
    - unresolved-doc-reference
  warnings:
    - tool-error